<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Fuzzy AC Controller</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static "mystyle.css" %}">
</head>

<body>

  <div class="container card" id="acController">
    <h1>Delete Rule</h1>

    <br>

    <form method="POST" action="">

      {{ form.as_p }}
      {% csrf_token %}

      <div class="form-group">
        <h4>Temperature</h4>
        
        <select class="form-control" id="" name="temperature">
            <option value="VC"> Very Cold </option>
            <option value="C"> Cold </option>
            <option value="W"> Warm </option>
            <option value="H"> Hot </option>
            <option value="VH"> Very Hot </option>
        </select>

      </div>
      <div class="form-group">
        <h4>Humidity</h4>
        <select class="form-control" id="" name="humidity">
            <option value="VD"> Very Dry </option>
            <option value="D"> Dry </option>
            <option value="N"> Normal </option>
            <option value="W"> Humid </option>
            <option value="VW"> Very Humid </option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Delete Rule</button>
      <br>
      <h2> {{deleted}}</h2>
      <button type="button" class="btn btn-primary"><a href="/viewrules">View Rules</a></button>
    </form>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
